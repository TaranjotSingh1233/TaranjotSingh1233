<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAKDE-CHAT</title>
    <script defer src="socket.io/socket.io.js"></script>
    <script defer src="/js/client.js"></script>
    <script defer src="/js/anime.js"></script>

    <link rel="shortcut icon" href="/IMG/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3e7a22bc5e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main" data-scroll-container>
        <nav id="nav">
            <h1>Welcome To Chakde-Chat&nbsp;<span id="rocket">&#128640;</span></h1>
            <img id="logo" src="IMG/logo.png" alt="">
        </nav>

        <div class="container">
            <span class="red"><i class="fa-brands fa-rocketchat"></i>&nbsp;C</span><span class="red">h</span><span
                class="yellow">a</span><span class="yellow">t</span>
            <span class="red">W</span><span class="red">i</span><span class="yellow">t</span><span
                class="yellow">h</span>
            <span class="red">Y</span><span class="red">o</span><span class="yellow">u</span><span
                class="yellow">r</span>
            <span class="red">Bu</span><span class="red">d</span><span class="yellow">d</span><span
                class="yellow">ies</span>
            <i id="wifi" class="fa fa-rss"></i>
        </div>

        <div id="form-con">
            <form id="form" action="#">
                <input type="text" name="messageinput" id="messageinput" placeholder="Send Message.."></input>
                <button type="submit" id="form-btn"><i class="fa-solid fa-paper-plane"></i>SEND</button>
            </form>
        </div>

        <footer id="footer">Chackde Chat With Your Friends</footer>
    </div>

    <div class="load-div">
        <img class="load-img" src="IMG/logo.png" alt="">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script>
        // Initialize Locomotive Scroll
        document.addEventListener("DOMContentLoaded", () => {
            const scroll = new LocomotiveScroll({
                el: document.querySelector("[data-scroll-container]"),
                smooth: 0.01,
                lerp:7
            });
        });
    </script>
</body>

</html>
